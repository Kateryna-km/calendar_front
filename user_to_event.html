<!DOCTYPE html>
<html lang="en">
<head>
    <link type = "text/css" rel = "stylesheet" href = "style.css">
    <meta charset="UTF-8">
    <title>Add user to event</title>
</head>
<body>
    <header>
        <a id="a_header" href="index.html">
            <h1>CALENDAR</h1>
        </a>
    </header>
    <main>
        <h2>Add user to event</h2>

        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="user">User:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="user" name="user" class="input" placeholder="id user (for example: 1)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="event">Event:</label>
                </div>
                <div class="col-75">
                    <input type="number" id="event" name="event" class="input" placeholder="id event (for example: 3)">
                </div>
            </div>
            <br>
            <input type="submit" class="button" value="Add">
            <br><br>
        </form>
    </main>
    <footer>
        <div>
            Kmytiuk Kateryna CS-214 NULP
        </div>
    </footer>
</body>
</html>
