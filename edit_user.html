<!DOCTYPE html>
<html lang="en">
<head>
    <link type = "text/css" rel = "stylesheet" href = "../css/style.css">
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <header>
        <a id="a_header" href="index.html">
            <h1>CALENDAR</h1>
        </a>
    </header>
    <main>
        <h2>Edit information about yourself</h2>

        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" class="input" placeholder="first name" value="Fname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" class="input" placeholder="last name" value="Lname">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="username">Username:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="username" name="username" class="input" placeholder="username" value="User">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" class="input" placeholder="email@example.com" value="user@example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone:</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="phone" name="phone" class="input" placeholder="0123456789" value="0500000000">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">New password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" class="input" name="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="confirm">Confirm password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="confirm" name="confirm" class="input" placeholder="confirm password">
                </div>
            </div>
            <br>
            <input type="submit" class="button" value="Save">
            <input type="submit" class="button" id="delete" value="Delete">
            <br><br>
        </form>
    </main>
    <footer>
        <div>
            Kmytiuk Kateryna CS-214 NULP
        </div>
    </footer>
</body>
</html>
