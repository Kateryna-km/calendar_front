    <header>
        <a id="a_header" href="index.html">

        </a>

        <form action="">
            <h2>New event:</h2>
            <div class="row">
                <div class="col-25">
                    <label for="name">Name:</label>
                </div>

                    <input type="text" id="name" name="name" class="input" placeholder="name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="date">Date:</label>
                </div>

                    <input type="datetime-local" id="date" name="date" class="input">
                </div>
            </div>
            <br>
            <input type="submit" class="button" value="Create">
            <br><br>
        </form>
