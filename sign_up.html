<!DOCTYPE html>
<html lang="en">
<head>
    <link type = "text/css" rel = "stylesheet" href = "style.css">
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <header>
        <a id="a_header" href="index.html">
            <h1>CALENDAR</h1>
        </a>
    </header>
    <main>
        <form action="info_user.html">
            <h2>Sign up:</h2>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" class="input" placeholder="first name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lname" class="input" placeholder="last name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="username">Username:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="username" name="username" class="input" placeholder="username">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" class="input" placeholder="email@example.com">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone:</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="phone" name="phone" class="input" placeholder="0123456789">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" class="input" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="repeat">Repeat password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="repeat" name="repeat" class="input" placeholder="repeat password">
                </div>
            </div>
            <br>
            <input type="submit" id="sign_up" class="button" value="Login">
            <br><br>

        </form>
    </main>
    <footer>
        <div>
            Kmytiuk Kateryna CS-214 NULP
        </div>
    </footer>

</body>
</html>
